<ion-header>
    <ion-toolbar>
        <ion-title>Habitaciones List</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let habitacion of Habitaciones">
            <ion-label>
                <h2>{{habitacion.numero}}</h2>
                <h3>{{habitacion.tipo}}</h3>
                <h3>{{habitacion.estatus}}</h3>
                <h3>{{habitacion.orden}}</h3>
            </ion-label>

            <div class="item-note" item-end>
                <button ion-button clear [routerLink]="['/update/', habitacion._id]">
        <ion-icon name="create" style="zoom:1.5"></ion-icon>
      </button>
                <button ion-button clear (click)="removeUser(habitacion, i)">
        <ion-icon name="trash" style="zoom:1.5"></ion-icon>
      </button>
            </div>
        </ion-item>
    </ion-list>

</ion-content>
